<!DOCTYPE html>
<html>
<head>
    <title>String & Math Functions</title>
</head>
<body>
    <h1>String & Math Functions</h1>

    <h2>String Functions</h2>
    <script>
        var text = prompt("Enter a string:");

        document.write("<b>Original:</b> " + text + "<br>");
        document.write("Length: " + text.length + "<br>");
        document.write("Uppercase: " + text.toUpperCase() + "<br>");
        document.write("Lowercase: " + text.toLowerCase() + "<br>");
        document.write("Char at(1): " + text.charAt(1) + "<br>");
        document.write("Concat: " + text.concat("Nair") + "<br>");
        document.write("Index of 'a': " + text.indexOf("a") + "<br>");
        document.write("Last index of 'a': " + text.lastIndexOf("a") + "<br>");
        document.write("Slice(2,5): " + text.slice(2,5) + "<br>");
        document.write("Trimmed: '" + text.trim() + "'<br>");
        document.write("Split by space: " + text.split(",") + "<br><hr>");
    </script>

    <h2>Math Functions</h2>
    <script>
        var num = parseFloat(prompt("Enter a number:"));
        document.write("<b>Number:</b> " + num + "<br>");
        document.write("Round: " + Math.round(num) + "<br>");
        document.write("Ceil: " + Math.ceil(num) + "<br>");
        document.write("Floor: " + Math.floor(num) + "<br>");
        document.write("Absolute: " + Math.abs(num) + "<br>");
        document.write("Square Root: " + Math.sqrt(num) + "<br>");
        document.write("Power: " + Math.pow(num,2) + "<br>");
        document.write("Random (0â€“1): " + Math.random());
    </script>
</body>
</html>
